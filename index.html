<!DOCTYPE html>
<html lang="es-AR">
	<head>
		<head>
			<meta charset="UTF-8" />
			<meta http-equiv="X-UA-Compatible" content="IE=edge" />
			<meta name="viewport" content="width=device-width, initial-scale=1.0" />
			<title>Starbuck's</title>
			<link rel="icon" href="/images/logo.png" />
			<!-- links font-awesome and bootstrap4 -->
			<link
				rel="stylesheet"
				href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
				integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
				crossorigin="anonymous"
			/>
			<link
				rel="stylesheet"
				href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
				integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
				crossorigin="anonymous"
				referrerpolicy="no-referrer"
			/>
			<!-- Main CSS -->
			<link rel="stylesheet" href="/css/styles.css" />
			<!-- Swiper CSS -->
			<link rel="stylesheet" href="/css/swiper-bundle.min.css" />
		</head>
	</head>
	<body>
		<!------------Comienzo Barra Superior------------->
		<div class="info">
			<div class="info__left">
				<section><i class="fas fa-phone"></i> +(54)-911-0000-0000</section>
				<section>
					<i class="fas fa-envelope"></i> starbucks@starbucks.com.ar
				</section>
			</div>
			<div class="info__right">
				<div class="info__right-social">
					<a href="#"><i class="fab fa-facebook-f"></i></a>
					<a href="#"><i class="fab fa-twitter"></i></a>
					<a href="#"><i class="fab fa-instagram"></i></a>
					<a href="#"><i class="fab fa-youtube"></i></a>
				</div>
				<div class="info__right-link">
					<a href="#">compra ya</a>
				</div>
			</div>
		</div>
		<!------------Final Barra Superior------------->

		<!------------Comienzo Header Section------------->
		<header class="navigation">
			<div class="navigation__logo">
				<img src="/images/logo.png" alt="logo-starbucks" />
			</div>
			<nav class="navigation__links">
				<div class="switch__theme">
					<input type="checkbox" class="checkbox" id="chk" />
					<label class="label" for="chk">
						<i class="fas fa-moon"></i>
						<i class="fas fa-sun"></i>
						<div class="ball"></div>
					</label>
				</div>
				<li><a href="#">inicio</a></li>
				<li><a href="#shop">tienda</a></li>
				<li><a href="#menu">menu</a></li>
				<li><a href="#about">nosotros</a></li>
				<li><a href="#contact">contacto</a></li>
			</nav>
			<div class="navigation__bars">
				<img src="/images/menu.png" alt="menu" class="navigation__bars-menu" />
			</div>
		</header>
		<!------------Final Header Section------------->
		<!--Main JS-->
		<script src="/js/main.js"></script>

		<!-- Swiper JS -->
		<script src="js/swiper-bundle.min.js"></script>

		<!-- Script Slider -->
		<script src="js/script.js"></script>
	</body>
</html>
